<div class="card mb-4">
  <div class="card-img-wrapper">
    <img src="{{user.photoUrl}}" class="card-img-top" alt="{{user.knowAs}}">
    <ul class="list-inline animate member-icons text-center">
      <li class="list-inline-item"><button class="btn btn-primary" [routerLink]="['/members/',user.id]" routerLinkActive="router-link-active" ><i class="fa fa-user"></i></button></li>
      <li class="list-inline-item"><button class="btn btn-primary"><i class="fa fa-heart"></i></button></li>
      <li class="list-inline-item"><button class="btn btn-primary"><i class="fa fa-envelope"></i></button></li>
    </ul>
  </div>
  <div class="card-body p-1">
    <h5 class="card-title text-center mb-1"><i class="fa fa-user mr-1"></i>{{user.username}}, {{user.age}}</h5>
    <p class="card-text text-center text-muted">{{user.city}}
    </p>

  </div>
</div>
